<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeadlyDude's Market</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
  <!-- Video Background Container -->
  <section class="video-container">
    <!-- Background Video -->
    <video autoplay loop muted playsinline class="background-video">
      <source src="assets/videos/background-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Content -->
    <div class="features-grid-wrapper">
      <header>
        <h1 class="hero-text"><b>Movies, Games ETC</b></h1>
        <!-- Search Box -->
        <input type="text" id="searchBox" placeholder="Search Movies..." class="search-box">
      </header>
      <main>
        <section id="features" class="features">
          <h2 data-aos="fade-up">Movies, Games, and Editing Softwares:</h2>
          <h2 data-aos="fade-up">Movies:</h2>
          <div class="features-grid">   
          </div>
        </section>
      </main>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init(); // Initialize AOS animations

    // Array of custom images (25 unique images)
    const images = [
      'assets/images/custom1.jpg',
      'assets/images/custom2.jpg',
      'assets/images/custom3.jpg',
      'assets/images/custom4.jpg',
      'assets/images/custom5.jpg',
      'assets/images/custom6.jpg',
      'assets/images/custom7.jpg',
      'assets/images/custom8.jpg',
      'assets/images/custom9.jpg',
      'assets/images/custom10.jpg',
      'assets/images/custom11.jpg',
      'assets/images/custom12.jpg',
      'assets/images/custom13.jpg',
      'assets/images/custom14.jpg',
      'assets/images/custom15.jpg',
      'assets/images/custom16.jpg',
      'assets/images/custom17.jpg',
      'assets/images/custom18.jpg',
      'assets/images/custom19.jpg',
      'assets/images/custom20.jpg',
      'assets/images/custom21.jpg',
      'assets/images/custom22.jpg',
      'assets/images/custom23.jpg',
      'assets/images/custom24.jpg',
      'assets/images/custom25.jpg'
    ];

    // Array of custom feature names (25 unique names)
    const featureNames = [
      'Deadpool and Wolverine',
      'Rocky IV',
      'The Amazing Spider Man 1',
      'The Amazing Spider Man 2',
      'Spider Man 2',
      'Spider Man 3',
      'Avengers Infinity War',
      'Avengers Endgame',
      'Captain America Civil War',
      'Johnny English',
      'The Dark Knight',
      'The Dark Knight Rises',
      '24/7 Support',
      'In-app Purchases',
      'Offline Mode',
      'Custom Themes',
      'Easy Navigation',
      'Regular Updates',
      'Multi-user Access',
      'Encrypted Data',
      'Powerful Tools',
      'Enhanced Features',
      'Voice Recognition',
      'Gesture Control',
      'Fast Load Time'
    ];

    // Array of custom download links (25 unique links)
    const downloadLinks = [
      'https://pixeldra.in/api/file/Z4HvTr74?download',
      'https://pixeldra.in/api/file/iDwjZKk8?download',
      'https://pixeldra.in/api/file/GHzsumma?download',
      'https://pixeldra.in/api/file/FvA7ESmv?download',
      'https://pixeldra.in/api/file/3bRiJ5DK?download',
      'https://pixeldra.in/api/file/vvAHqErY?download',
      'https://pixeldra.in/api/file/jcBMcbM1?download',
      'https://pixeldra.in/api/file/UkgMbot1?download',
      'https://pixeldra.in/api/file/KJVtQ1ud?download',
      'https://example.com/download10',
      'https://example.com/download11',
      'https://example.com/download12',
      'https://example.com/download13',
      'https://example.com/download14',
      'https://example.com/download15',
      'https://example.com/download16',
      'https://example.com/download17',
      'https://example.com/download18',
      'https://example.com/download19',
      'https://example.com/download20',
      'https://example.com/download21',
      'https://example.com/download22',
      'https://example.com/download23',
      'https://example.com/download24',
      'https://example.com/download25'
    ];

    // Dynamically generate feature cards
    const featuresGrid = document.querySelector('.features-grid');
    for (let i = 0; i < images.length; i++) {
      const card = document.createElement('div');
      card.classList.add('feature-card');
      card.setAttribute('data-aos', 'fade-up');
      card.innerHTML = `
        <div class="image-container">
          <img src="${images[i]}" alt="Feature ${i + 1}" class="feature-image">
          <video class="feature-video" muted autoplay loop>
            <source src="${downloadLinks[i]}" type="video/mp4">
          </video>
        </div>
        <h3>${featureNames[i]}</h3>
        <p>Description for Feature ${i + 1}.</p>
        <a href="${downloadLinks[i]}" class="download-btn">Download</a>
      `;
      featuresGrid.appendChild(card);
    }

    // Implement search functionality
    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('input', function () {
      const searchText = searchBox.value.toLowerCase();
      const cards = document.querySelectorAll('.feature-card');
      cards.forEach((card, index) => {
        const title = featureNames[index].toLowerCase();
        if (title.includes(searchText)) {
          card.style.display = 'block'; // Show card
        } else {
          card.style.display = 'none'; // Hide card
        }
      });
    });
  </script>
</body>
</html>
